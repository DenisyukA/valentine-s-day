<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_MSG // 14.02.26</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            /* Легкий градієнт: від темно-синього центру до чорних країв */
            background: radial-gradient(circle at center, #0a0a0f 0%, #000 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar { display: none; }

        /* НІЖНИЙ СНІГ */
        .snow-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .flake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            top: -10px;
            /* Напівпрозорість, щоб не різало око */
            opacity: 0.3;
            animation: fall linear infinite;
        }

        /* Генерація сніжинок з різною прозорістю та швидкістю */
        .flake:nth-child(1) { left: 5%; width: 2px; height: 2px; animation-duration: 12s; opacity: 0.2; }
        .flake:nth-child(2) { left: 18%; width: 3px; height: 3px; animation-duration: 15s; opacity: 0.4; }
        .flake:nth-child(3) { left: 33%; width: 2px; height: 2px; animation-duration: 10s; opacity: 0.2; }
        .flake:nth-child(4) { left: 47%; width: 4px; height: 4px; animation-duration: 18s; opacity: 0.3; }
        .flake:nth-child(5) { left: 62%; width: 2px; height: 2px; animation-duration: 14s; opacity: 0.2; }
        .flake:nth-child(6) { left: 78%; width: 3px; height: 3px; animation-duration: 16s; opacity: 0.3; }
        .flake:nth-child(7) { left: 90%; width: 2px; height: 2px; animation-duration: 13s; opacity: 0.2; }

        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(110vh); }
        }

        /* ТОНКИЙ МІСЯЦЬ (CRESCENT) */
        .crescent-moon {
            position: fixed;
            top: 60px;
            right: 60px;
            width: 70px;
            height: 70px;
            background: transparent;
            /* Формуємо місяць через тінь */
            border-radius: 50%;
            box-shadow: -15px 10px 0 0 #f0f0f0;
            z-index: 2;
            transform: rotate(-15deg);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .text {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #ccc;
            opacity: 0.8;
        }

        .highlight {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff 40%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @media (min-width: 768px) {
            .text { font-size: 1.8rem; }
            .highlight { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="snow-overlay">
        <div class="flake"></div><div class="flake"></div><div class="flake"></div>
        <div class="flake"></div><div class="flake"></div><div class="flake"></div>
        <div class="flake"></div>
    </div>

    <div class="crescent-moon"></div>

    <section>
        <div class="text">Софіє</div>
        <div class="scroll-hint">гортай вниз</div>
    </section>
    
    <section>
        <div class="text">Цього дня я хочу тебе привітати...</div>
    </section>
    
    <section>
        <div class="highlight">З ДНЕМ РОЗТРІЛУ<br>ЧІКАТІЛО</div>
    </section>

</body>
</html>
