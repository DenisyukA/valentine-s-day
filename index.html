<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_MSG // 14.02.26</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; 
        }
        
        body::-webkit-scrollbar { display: none; }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        .moon {
            position: fixed;
            top: 8%;
            right: 10%;
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 35px rgba(255,255,255,0.4);
            z-index: -1;
            opacity: 0.6;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .text-fade {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.1;
            background: linear-gradient(180deg, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            word-spacing: 100vw; 
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

     
        @media (min-width: 768px) {
            .text-fade { font-size: 1.8rem; }
            .main-title { font-size: 4rem; word-spacing: normal; }
            .moon { width: 70px; height: 70px; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

<div class="stars-bg"></div>
<div class="moon"></div>

<section>
    <div class="text-fade">Софіє</div>
    <div class="scroll-hint">гортай вниз</div>
</section>

<section>
    <div class="text-fade">Цього дня я хочу тебе привітати...</div>
</section>

<section>
    <div class="main-title">
        З ДНЕМ РОЗТРІЛУ ЧІКАТІЛО
    </div>
</section>

</body>
</html>
